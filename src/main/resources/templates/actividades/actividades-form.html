<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>

    <link rel="icon" type="image/png" th:href="@{/img/clubfit-removebg-preview.png}">
    <link rel="stylesheet" href="/css/socios-form.css">

</head>

<body>
    <!-- Esta va a ser la parte que se debe reeemplazar en las demas páginas, el contenido -->
    <div layout:fragment="contenido">
        <div class="form-container">
            <h2>DATOS DE LA ACTIVIDAD</h2>

            <form th:action="@{/actividades/guardar}" method="POST" th:object="${actividad}">

                <!-- ID oculto para edición -->
                <input type="hidden" th:field="*{id}" />

                <!-- Primera fila -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre" class="required">Nombre de la Actividad</label>
                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
                            placeholder="Ej: Yoga, Fútbol, etc." required maxlength="100" minlength="2">
                    </div>
                </div>

                <!-- Segunda fila -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="monto" class="required">Monto Mensual (ARS)</label>
                        <input type="number" id="monto" name="monto" th:field="*{monto}" placeholder="0.00" required
                            min="0" step="0.01">
                    </div>
                </div>

                <!-- Botón -->
                <!-- <button type="submit" class="btn-siguiente">CREAR ACTIVIDAD</button> -->
                <button type="submit" class="btn-siguiente">
                    <span th:text="${actividad.id != null ? 'ACTUALIZAR ACTIVIDAD' : 'CREAR ACTIVIDAD'}"></span>
                </button>

            </form>
        </div>
    </div>

    <!-- Mis JS -->
    <script th:fragment="js"></script>
</body>

</html>
