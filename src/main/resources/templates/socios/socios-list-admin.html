<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>

    <link rel="icon" type="image/png" th:href="@{/img/clubfit-removebg-preview.png}">
    <style>
        .list-container {
            background-color: #121212;
            color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ff9900;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: #eee;
            font-size: 14px;
        }

        th {
            background-color: #2a2a2a;
            padding: 14px 12px;
            text-align: left;
            color: #ff9900;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        .estado-pagado {
            background-color: #2e7d32;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .estado-pendiente {
            background-color: #c62828;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .acciones a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }

        .acciones a:hover {
            text-decoration: underline;
        }

        .acciones a.editar {
            color: #ff9900;
        }

        .acciones a.eliminar {
            color: #f44336;
        }

        .boton-nuevo {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .boton-nuevo:hover {
            background-color: #45a049;
        }

        /* saaaaaaaaaaaaaaaaaa */
        /* Estilos generales para DataTables */
.dataTables_wrapper .dataTables_filter input {
    background-color: #1e1e1e;
    color: #fff;
    border: 1px solid #555;
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 14px;
}

.dataTables_wrapper .dataTables_length select {
    background-color: #1e1e1e;
    color: #fff;
    border: 1px solid #555;
    padding: 6px 8px;
    border-radius: 4px;
    font-size: 14px;
    height: auto;
}

.dataTables_wrapper .dataTables_info {
    color: #fff;
    font-size: 14px;
    padding: 8px 0;
}

/* Botones de paginación */
.dataTables_wrapper .dataTables_paginate .paginate_button {
    background-color: #1e1e1e;
    color: #fff !important;
    border: 1px solid #555;
    margin: 0 2px;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 14px;
    transition: all 0.2s;
}

.dataTables_wrapper .dataTables_paginate .paginate_button:hover {
    background-color: #333;
    color: #ff9900 !important;
    border-color: #ff9900;
}

.dataTables_wrapper .dataTables_paginate .paginate_button.current {
    background-color: #ff9900;
    color: #000 !important;
    border-color: #ff9900;
    font-weight: bold;
}

.dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Etiquetas "Mostrar X registros" y "Buscar" */
.dataTables_wrapper .dataTables_length label,
.dataTables_wrapper .dataTables_filter label {
    color: #fff;
    font-size: 14px;
    /* display: flex; */
    align-items: center;
    gap: 8px;
}

.dataTables_wrapper .dataTables_filter label input {
    margin-left: 8px;
}

/* Para el input de búsqueda dentro del label */
.dataTables_wrapper .dataTables_filter input {
    width: 150px;
}

/* Estilo para la barra de desplazamiento si aparece (opcional) */
::-webkit-scrollbar {
    height: 8px;
    background: #1e1e1e;
}

::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #777;
}
    </style>
</head>

<body>
    <!-- Esta va a ser la parte que se debe reeemplazar en las demas páginas, el contenido -->
    <div layout:fragment="contenido">
        <div class="list-container">
            <h2>LISTADO DE SOCIOS</h2>

            <a th:href="@{/socios/nuevo}" class="boton-nuevo">+ NUEVO SOCIO</a>

            <div class="table-wrapper">
                <table id="sociosTable" class="display table-dark table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Actividad</th>
                            <th>Fecha Alta</th>
                            <th>Vencimiento</th>
                            <th>Saldo</th>
                            <th>Cuota</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="socio : ${socios}">
                            <td th:text="${socio.id}"></td>
                            <td th:text="${socio.nombreCompleto}"></td>
                            <td th:text="${socio.dni}"></td>
                            <td th:text="${socio.telefono}"></td>
                            <td th:text="${socio.actividad}"></td>
                            <td th:text="${#temporals.format(socio.fechaAlta, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(socio.fechaVencimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${socio.saldoPendiente != null ? ('$' + socio.saldoPendiente) : '-'}"></td>
                            <td>
                                <span th:if="${socio.cuotaPaga != null}"
                                    th:class="${socio.cuotaPaga} ? 'estado-pagado' : 'estado-pendiente'"
                                    th:text="${socio.cuotaPaga} ? 'PAGADA' : 'PENDIENTE'">
                                    <!-- PAGADA -->
                                </span>
                                <span th:if="${socio.cuotaPaga == null}">-</span>
                            </td>
                            <td class="acciones">
                                <a th:href="@{/socios/editar/{id}(id=${socio.id})}"
                                    class="editar text-warning me-2">Editar</a>
                                <a th:href="@{/socios/eliminar/{id}(id=${socio.id})}" class="eliminar text-danger"
                                    onclick="return confirm('¿Está seguro de eliminar este socio?')">Eliminar</a>
                            </td>
                        </tr>
                        <!-- <tr th:if="${#lists.isEmpty(socios)}">
                            <td colspan="10" style="text-align: center; padding: 20px; color: #888;">
                                No hay socios registrados.
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mis JS -->
    <script th:fragment="js" th:src="@{/js/socios-list-admin.js}"></script>
</body>

</html>
