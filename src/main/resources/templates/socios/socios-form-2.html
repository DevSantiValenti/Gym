<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>

    <link rel="icon" type="image/png" th:href="@{/img/clubfit-removebg-preview.png}">
    <link rel="stylesheet" href="/css/socios-form-2.css">
</head>

<body>
    <!-- Esta va a ser la parte que se debe reeemplazar en las demas páginas, el contenido -->
    <div layout:fragment="contenido">
        <div class="form-container">
            <h2>DETALLES DE MEMBRESÍA</h2>

            <form th:action="@{/socios/guardar}" method="post" th:object="${socioRegistro}">
                <input type="hidden" th:field="*{dni}">

                <!-- Fila 1: Tipo de membresía -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="actividad" class="required">Tipo de membresía</label>
                        <select id="actividad" required th:field="*{actividad}">
                            <option value="" disabled>Seleccione...</option>
                            <option th:each="act : ${actividades}" th:value="${act.id}" th:text="${act.nombre}"
                                th:data-monto="${act.monto}"></option>
                        </select>
                    </div>
                </div>

                <!-- Fila 2: Monto y método de pago -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="monto" class="required">
                            Monto mensual <span id="montoSpan"></span>
                        </label>
                        <input type="number" id="monto" name="monto" required>
                    </div>

                    <div class="form-group">
                        <label for="formaPago" class="required">Método de pago</label>
                        <select id="formaPago" th:field="*{formaPago}" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="EFECTIVO">Efectivo</option>
                            <option value="TRANSFERENCIA">Transferencia</option>
                        </select>
                    </div>
                </div>

                <!-- Fila 3: Fechas -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaInicio" class="required">Fecha de inicio</label>
                        <input type="date" id="fechaInicio" name="fechaInicio"
                            th:value="${#temporals.format(fechaInicio, 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaVencimiento" class="required">Fecha de vencimiento</label>
                        <input type="date" id="fechaVencimiento" name="fechaVencimiento"
                            th:value="${#temporals.format(fechaVencimiento, 'yyyy-MM-dd')}" required>
                    </div>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn-siguiente">REGISTRAR SOCIO</button>

            </form>
        </div>
    </div>

    <!-- Mis JS -->
    <script th:fragment="js" th:src="@{/js/socios-form-2.js}">
    </script>
</body>

</html>
