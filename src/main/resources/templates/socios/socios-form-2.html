<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>

    <link rel="icon" type="image/png" th:href="@{/img/clubfit-removebg-preview.png}">
    <style>
        .form-container {
            background-color: #121212;
            color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ff9900;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 5px rgba(255, 153, 0, 0.3);
        }

        .btn-siguiente {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-siguiente:hover {
            background-color: #45a049;
        }

        .required::after {
            content: " *";
            color: #ff9900;
        }
    </style>
</head>

<body>
    <!-- Esta va a ser la parte que se debe reeemplazar en las demas páginas, el contenido -->
    <div layout:fragment="contenido">
        <div class="form-container">
            <h2>DETALLES DE MEMBRESÍA</h2>

            <form th:action="@{/socios/guardar}" method="post">

                <!-- Fila 1: Tipo de membresía -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="actividad" class="required">Tipo de membresía</label>
                        <select name="actividad" id="actividad" required>
                            <option value="">Seleccione...</option>
                            <option value="Gym">Gimnasio</option>
                            <option value="Funcional">Funcional</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <!-- Fila 2: Monto y días por semana -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="monto" class="required">Monto mensual ($)</label>
                        <input type="number" id="monto" name="monto" required>
                    </div>
                    <div class="form-group">
                        <label for="diasPorSemana" class="required">Días por semana</label>
                        <input type="number" id="diasPorSemana" name="diasPorSemana" min="1" max="7" required>
                    </div>
                </div>

                <!-- Fila 3: Fechas -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaInicio" class="required">Fecha de inicio</label>
                        <input type="date" id="fechaInicio" name="fechaInicio"
                            th:value="${#temporals.format(fechaInicio, 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaVencimiento" class="required">Fecha de vencimiento</label>
                        <input type="date" id="fechaVencimiento" name="fechaVencimiento"
                            th:value="${#temporals.format(fechaVencimiento, 'yyyy-MM-dd')}" required>
                    </div>
                </div>

                <!-- Botón -->
                <button type="submit" class="btn-siguiente">REGISTRAR SOCIO</button>

            </form>
        </div>
    </div>

    <!-- Mis JS -->
    <script th:fragment="js"></script>
</body>

</html>
