<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">

    <title th:text="${titulo}"></title>

    <style>
        .form-container {
            background-color: #121212;
            color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: 20px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ff9900;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 5px rgba(255, 153, 0, 0.3);
        }

        .phone-group {
            display: flex;
            gap: 10px;
        }

        .phone-group input {
            flex: 1;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .avatar-placeholder::before {
            content: "";
            font-size: 40px;
            color: #888;
        }

        .avatar-upload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .camera-icon {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #ff9900;
            color: #121212;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 1;
        }

        .btn-siguiente {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-siguiente:hover {
            background-color: #45a049;
        }

        .required::after {
            content: " *";
            color: #ff9900;
        }
    </style>
</head>
